name: Build and deploy to bundle branch

on:
    push:
        branches: [main]

jobs:
    build-deploy-bundle:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Check out repository
              uses: actions/checkout@v6

            - name: Setup node
              uses: actions/setup-node@v6
              with:
                  node-version: 22
                  cache: "npm"

            - name: Install node dependencies
              run: npm ci

            - name: Bundle
              run: npm run bundle

            - name: Commit and push changes
              run: |
                  git config --global user.name "GitHub Actions"
                  git config --global user.email "actions@github.com"
                  git config pull.rebase true

                  git branch -D bundle 2>/dev/null || true
                  git push origin --delete bundle 2>/dev/null || true
                  git checkout -b bundle

                  git add -f src/pylifemap/static
                  if ! git diff --cached --exit-code >/dev/null 2>&1; then
                      git commit -m "build: bundle"
                      git push origin bundle
                  else
                      echo "Nothing to commit"
                  fi
