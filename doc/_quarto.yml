project:
    type: website

execute:
    freeze: auto

website:
    title: "pylifemap"
    site-url: "https://juba.github.io/pylifemap"
    favicon: favicon.png
    repo-url: https://github.com/juba/pylifemap/
    repo-subdir: "doc"
    repo-actions: [issue]
    search:
        location: navbar
        type: overlay
    navbar:
        foreground: "#FFF"
        background: "#333"
        pinned: false
        left:
            - getting_started.qmd
            - text: "Layers"
              menu:
                  - layers/layer_points.qmd
                  - layers/layer_lines.qmd
                  - layers/layer_donuts.qmd
                  - layers/layer_heatmap.qmd
                  - layers/layer_screengrid.qmd
            - reference/index.qmd
            - text: "Development"
              menu:
                  - changelog.md
                  - development.qmd
        tools:
            - icon: github
              href: https://github.com/juba/pylifemap/

metadata-files:
    - _quartodoc_sidebar.yml

quartodoc:
    title: Reference
    style: pkgdown
    package: pylifemap
    sidebar: _sidebar.yml
    parser: numpy
    render_interlinks: true
    renderer:
        style: markdown
        display_name: name
    options:
        include_functions: true
        children: linked
    sections:
        - title: Visualization
          desc: ""
          contents:
              - name: Lifemap
                members:
                    [
                        "layer_points",
                        "layer_lines",
                        "layer_donuts",
                        "layer_heatmap",
                        "layer_screengrid",
                        "show",
                        "save",
                    ]
              - Lifemap.layer_points
              - Lifemap.layer_lines
              - Lifemap.layer_donuts
              - Lifemap.layer_heatmap
              - Lifemap.layer_screengrid
              - Lifemap.show
              - Lifemap.save
        - title: Data aggregation
          desc: Functions to aggregate data along the branches of the lifemap tree.
          contents:
              - aggregate_count
              - aggregate_num
              - aggregate_freq

filters:
    - interlinks

interlinks:
    sources:
        python:
            url: https://docs.python.org/3/

format:
    html:
        theme:
            light: [flatly, custom.scss]
            dark: [superhero, custom.scss]
        mainfont: "Source Sans 3, Source Sans Pro, Segoe UI, Roboto, Helvetica, sans-serif"
        monofont: "SFMono-Regular, Menlo, Consolas, Monaco, Liberation Mono, Lucida Console, monospace"
        linkcolor: "#337AB7"
        toc: true
        highlight-style: arrow
        grid:
            body-width: 900px
            gutter-width: 3rem
